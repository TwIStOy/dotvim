extra_plugins = [
  'TwIStOy/conflict-resolve.nvim',
  'Shougo/deoplete.nvim',
]

enabled_crates = [
  'lang#lmake', 'tool#table', 'edit', 'textobject',
  'tool#git', 'tool#easymotion', 'lang#rust', 'snippets',
  'tool#calendar', 'tool#sudo', 'tool#nuake'
]

[global]
minloglvl = 10
clipboard_program = 'lemonade'
lemonade_cmd = '<path/to/lemonade>'

[[crates]]
name = 'better'
enable_defx_icons = 1
axring_rings = [
  ['true', 'false'],
  ['True', 'False'],
  ['Debug', 'Info', 'Warn', 'Error', 'Fatal'],
  ['first', 'second'],
  ['uint8_t', 'uint16_t', 'uint32_t', 'uint64_t'],
  ['htonl', 'ntohl'],
  ['htons', 'ntohs'],
  ['ASSERT_EQ', 'ASSERT_NE'],
  ['EXPECT_EQ', 'EXPECT_NE'],
]

[[crates]]
name = 'lsp#coc'
coc_show_signature_help = false
coc_cursorhold_highlight = false
updatetime = 300
coc_start_at_startup = true

[[crates]]
name = 'lang#cpp'
clang_format_exe = '<path/to/clang-format>'
libclang_path = '<path/to/libclang.so>'
semantic_highlight = true
standalone_semantic = false

[[crates]]
name = 'theme'
theme = 'ayu'
background = 'mirage'

[[crates]]
name = 'lang#markdown'
enable_preview = true

